<!DOCTYPE html>
<html>
<head>
    <title>{{ticker}} Analysis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="animated-background"></div>
    <div class="content-container">
        <h2>{{ticker}} Analysis</h2>
        <div id="graph-container">
            <div id="graph"></div>
        </div>
        <div class="accuracy-container">
            <div class="accuracy">On average, our model's predicted values were off to the actual values by a difference of {{accuracy}}%!</div>
            <div class="value">Based on our models, {{ticker}} appears to be {{strength}} {{value}}valued!</div>
        </div>
    </div>
    <script type="text/javascript">
        var graphs = {{ graphJSON|safe }};
        Plotly.newPlot('graph', graphs.data, graphs.layout);
    </script>
</body>
</html>
